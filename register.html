<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل محل جديد - E-mall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>تسجيل محل جديد</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="storeName">اسم المحل</label>
                <input type="text" id="storeName" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" required>
            </div>
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">سجل دخول</a></p>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const storeData = {
                name: document.getElementById('storeName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value
            };
            
            google.script.run.withSuccessHandler(function() {
                alert('تم التسجيل بنجاح! يرجى تسجيل الدخول.');
                window.location.href = 'login.html';
            }).withFailureHandler(function(error) {
                alert(error.message);
            }).registerNewStore(storeData);
        });
    </script>
</body>
</html>
