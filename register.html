<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .register-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>إنشاء حساب جديد</h2>

    <!-- بيانات المستخدم -->
    <div id="user-section">
      <input type="text" id="user-name" placeholder="الاسم بالكامل">
      <input type="email" id="user-email" placeholder="البريد الإلكتروني">
      <input type="password" id="user-password" placeholder="كلمة المرور">
      <button onclick="goToStoreSection()">التالي</button>
      <div id="user-error" class="error"></div>
    </div>

    <!-- بيانات المحل -->
    <div id="store-section" class="hidden">
      <input type="text" id="store-name" placeholder="اسم المحل">
      <select id="store-category"><option value="">اختر نوع النشاط</option></select>
      <select id="store-city" onchange="loadRegions()"><option value="">اختر المدينة</option></select>
      <select id="store-region"><option value="">اختر المنطقة</option></select>
      <input type="text" id="store-phone" placeholder="رقم التواصل">
      <input type="text" id="store-whatsapp" placeholder="رابط الواتساب">
      <input type="email" id="store-email" placeholder="إيميل المحل">
      <input type="text" id="store-location" placeholder="الموقع الجغرافي (مثال: 30.1,31.2)">
      <button onclick="getCurrentLocation()">📍 تحديد موقعي تلقائيًا</button>
      <select id="store-floor"><option value="">اختر الدور</option></select>
      <input type="file" id="logo-file" accept="image/*">
      <select id="store-status"><option value="">اختر حالة المكان</option></select>
      <select id="store-delivery"><option value="">يوجد خدمة توصيل؟</option></select>
      <button onclick="submitRegistration()">تسجيل الحساب</button>
      <div id="store-error" class="error"></div>
      <div id="store-success" class="success"></div>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbwcyqY4HfjGUGLAtslLd3m-bXh3pBNz6TsuWpjCXpJpJBzL_ElbaGCi-pjOiISSXKXtkg/exec";

    window.onload = () => {
      loadSelect("getCategories", "store-category", "معرف نوع النشاط", "اسم نوع النشاط");
      loadSelect("getCities", "store-city", "IDالمدينة", "المدينة");
      loadSelect("getFloors", "store-floor", "الدور", "الدور");
      loadSelect("getStatuses", "store-status", "حالة المكان", "حالة المكان");
      loadSelect("getDeliveryOptions", "store-delivery", "التوصيل", "التوصيل");
    }

    function loadSelect(action, elementId, valueKey, textKey) {
      fetch(`${API}?action=${action}`)
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById(elementId);
          data.forEach(item => {
            select.innerHTML += `<option value="${item[valueKey]}">${item[textKey]}</option>`;
          });
        });
    }

    function loadRegions() {
      const cityId = document.getElementById("store-city").value;
      const regionSelect = document.getElementById("store-region");
      regionSelect.innerHTML = '<option value="">اختر المنطقة</option>';

      fetch(`${API}?action=getRegions&cityId=${cityId}`)
        .then(res => res.json())
        .then(data => {
          data.forEach(item => {
            regionSelect.innerHTML += `<option value="${item["IDالمنطقة"]}">${item["المنطقة"]}</option>`;
          });
        });
    }

    function goToStoreSection() {
      const name = document.getElementById("user-name").value.trim();
      const email = document.getElementById("user-email").value.trim();
      const pass = document.getElementById("user-password").value.trim();
      const error = document.getElementById("user-error");

      if (!name || !email || !pass) {
        error.textContent = "يرجى إدخال كل البيانات";
        return;
      }

      error.textContent = "";
      document.getElementById("user-section").classList.add("hidden");
      document.getElementById("store-section").classList.remove("hidden");
    }

    function getCurrentLocation() {
      if (!navigator.geolocation) {
        alert("المتصفح لا يدعم تحديد الموقع");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        position => {
          const coords = `${position.coords.latitude},${position.coords.longitude}`;
          document.getElementById("store-location").value = coords;
        },
        () => alert("تعذر تحديد الموقع. تأكد من السماح للموقع.")
      );
    }

    async function submitRegistration() {
      const storeId = crypto.randomUUID();
      const fileInput = document.getElementById("logo-file");
      let logoPath = "", logoUrl = "";

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const base64 = await toBase64(file);
        const upload = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            image: base64,
            storeId: storeId
          })
        }).then(res => res.json());

        if (upload.status === "success") {
          logoPath = upload.path;
          logoUrl = "https://drive.google.com/uc?id=" + upload.fileId;
        }
      }

      const data = {
        userName: document.getElementById("user-name").value,
        userEmail: document.getElementById("user-email").value,
        userPassword: document.getElementById("user-password").value,
        storeName: document.getElementById("store-name").value,
        categoryId: document.getElementById("store-category").value,
        cityId: document.getElementById("store-city").value,
        regionId: document.getElementById("store-region").value,
        phone: document.getElementById("store-phone").value,
        whatsapp: document.getElementById("store-whatsapp").value,
        email: document.getElementById("store-email").value,
        location: document.getElementById("store-location").value,
        floor: document.getElementById("store-floor").value,
        status: document.getElementById("store-status").value,
        delivery: document.getElementById("store-delivery").value,
        logoPath: logoPath,
        logoUrl: logoUrl,
        placeId: storeId
      };

      fetch(API, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          document.getElementById("store-success").textContent = "✅ تم إنشاء الحساب بنجاح!";
        } else {
          document.getElementById("store-error").textContent = res.message || "❌ حدث خطأ!";
        }
      })
      .catch(err => {
        document.getElementById("store-error").textContent = "❌ فشل في الإرسال: " + err.message;
      });
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
