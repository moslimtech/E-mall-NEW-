<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل محل جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">تسجيل محل جديد</div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label>اسم المحل</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>البريد الإلكتروني</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>كلمة المرور</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">تسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('URL_GOOGLE_SCRIPT', {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "register",
                        name: formData.get('name'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                const result = await response.json();
                alert("تم التسجيل بنجاح!");
                window.location.href = 'login.html';
            } catch (error) {
                alert("حدث خطأ أثناء التسجيل");
            }
        });
    </script>
</body>
</html>
