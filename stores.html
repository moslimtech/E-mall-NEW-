<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المحلات</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .store-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .store-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .store-info h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>جميع المحلات</h1>

  <div class="filters">
    <select id="city-filter" onchange="loadRegions()">
      <option value="">كل المدن</option>
    </select>
    <select id="region-filter">
      <option value="">كل المناطق</option>
    </select>
    <select id="category-filter">
      <option value="">كل الأنشطة</option>
    </select>
    <select id="status-filter">
      <option value="">كل الحالات</option>
    </select>
    <button onclick="filterStores()">بحث</button>
  </div>

  <div id="stores-list"></div>

  <script src="js/main.js"></script>
</body>
</html>
