<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - E-mall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-mall</div>
            <ul>
                <li><a href="#" class="active">لوحة التحكم</a></li>
                <li><a href="store.html">إدارة المحل</a></li>
                <li><a href="#" id="logoutBtn">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="dashboard">
        <section class="stats">
            <div class="stat-card">
                <h3>عدد الزيارات</h3>
                <p id="visitsCount">0</p>
            </div>
            <div class="stat-card">
                <h3>الإعلانات النشطة</h3>
                <p id="activeAdsCount">0</p>
            </div>
        </section>
        
        <section class="actions">
            <button onclick="location.href='store.html'">إدارة المحل</button>
            <button onclick="showAdForm()">إضافة إعلان جديد</button>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script>
        // جلب إحصائيات المستخدم
        google.script.run.withSuccessHandler(function(stats) {
            document.getElementById('visitsCount').textContent = stats.visits;
            document.getElementById('activeAdsCount').textContent = stats.activeAds;
        }).getUserStats();

        // تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', function() {
            google.script.run.logoutUser();
            window.location.href = 'index.html';
        });

        function showAdForm() {
            // عرض نموذج إضافة إعلان
            alert('سيتم عرض نموذج إضافة إعلان هنا');
        }
    </script>
</body>
</html>
