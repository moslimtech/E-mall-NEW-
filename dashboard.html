<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">باقتي</div>
                    <div class="card-body" id="packageInfo">
                        <!-- سيتم تعبئتها بالبيانات -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">إعلاناتي</div>
                    <div class="card-body" id="adsContainer">
                        <!-- سيتم تعبئتها بالبيانات -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';
        
        async function loadDashboard() {
            // جلب الإعلانات
            const adsResponse = await fetch('URL_GOOGLE_SCRIPT', {
                method: 'POST',
                body: JSON.stringify({
                    action: "getUserAds",
                    userId: user.userId
                })
            });
            const ads = await adsResponse.json();
            
            // عرض الإعلانات
            let adsHtml = '';
            ads.forEach(ad => {
                adsHtml += `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h6>${ad.title}</h6>
                            <p>${ad.date}</p>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('adsContainer').innerHTML = adsHtml;
        }
        
        window.onload = loadDashboard;
    </script>
</body>
</html>
