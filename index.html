<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mall - المركز التجاري الإلكتروني</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-mall</div>
            <ul>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="register.html">تسجيل محل</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>مرحبًا بكم في E-mall</h1>
            <p>منصة التسوق المحلية الأولى في منطقتك</p>
        </section>
        
        <section class="featured-stores">
            <!-- سيتم ملؤها بالمتاجر عبر JavaScript -->
        </section>
    </main>
    
    <footer>
        <p>© 2023 E-mall. جميع الحقوق محفوظة.</p>
    </footer>
    
    <script src="js/main.js"></script>
    <script>
        // جلب المتاجر المميزة وعرضها
        google.script.run.withSuccessHandler(function(stores) {
            const container = document.querySelector('.featured-stores');
            stores.forEach(store => {
                container.innerHTML += `
                    <div class="store-card">
                        <h3>${store.اسم_المكان}</h3>
                        <p>${store.المدينة}</p>
                    </div>
                `;
            });
        }).getFeaturedStores();
    </script>
</body>
</html>
