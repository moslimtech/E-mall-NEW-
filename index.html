<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>E-mall - المنصة التجارية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        .store-card {
            border-top: 4px solid;
            transition: all 0.3s;
        }
        .status-open { border-color: #28a745; }
        .status-prayer { border-color: #ffc107; }
        .status-closed { border-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">E-mall</a>
            <div>
                <a href="register.html" class="btn btn-light me-2">تسجيل محل جديد</a>
                <a href="login.html" class="btn btn-outline-light">تسجيل الدخول</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row" id="storesContainer">
            <!-- سيتم تعبئتها بالبيانات -->
        </div>
    </div>

    <script>
        async function loadStores() {
            const response = await fetch('URL_GOOGLE_SCRIPT', {
                method: 'POST',
                body: JSON.stringify({ action: "getPublicStores" })
            });
            const stores = await response.json();
            
            let html = '';
            stores.forEach(store => {
                let statusClass = '';
                if (store.status === "مفتوح الان") statusClass = "status-open";
                else if (store.status === "مغلق للصلاة") statusClass = "status-prayer";
                else statusClass = "status-closed";
                
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card store-card h-100 ${statusClass}">
                            <div class="card-body">
                                <h5>${store.name}</h5>
                                <p class="text-muted">
                                    <i class="fas fa-map-marker-alt"></i> ${store.city} - ${store.area}
                                </p>
                                <a href="store.html?id=${store.id}" class="btn btn-sm btn-primary">
                                    عرض المحل
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('storesContainer').innerHTML = html;
        }
        
        window.onload = loadStores;
    </script>
</body>
</html>
