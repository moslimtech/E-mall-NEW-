<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-mall - المنصة التجارية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .store-card {
      transition: transform 0.3s;
      border-top: 4px solid;
    }
    .status-open { border-color: #28a745; }
    .status-prayer { border-color: #ffc107; }
    .status-closed { border-color: #dc3545; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">E-mall</a>
      <a href="login.html" class="btn btn-outline-light">تسجيل الدخول</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row" id="storesList">
      <!-- المحلات تُحمّل هنا -->
    </div>
  </div>

  <script>
    async function loadStores() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwcyqY4HfjGUGLAtslLd3m-bXh3pBNz6TsuWpjCXpJpJBzL_ElbaGCi-pjOiISSXKXtkg/exec', {
          method: 'POST',
          body: JSON.stringify({ action: "getActiveStores" })
        });
        const stores = await response.json();

        let html = '';
        stores.forEach(store => {
          let statusClass = '';
          if (store.status === "مفتوح الان") statusClass = "status-open";
          else if (store.status === "مغلق للصلاة") statusClass = "status-prayer";
          else statusClass = "status-closed";

          html += `
            <div class="col-md-4 mb-4">
              <div class="card store-card ${statusClass}">
                <div class="card-body">
                  <h5>${store.name}</h5>
                  <p>${store.city} - ${store.area}</p>
                  <span class="badge ${statusClass.replace('status-', 'bg-')}">
                    ${store.status}
                  </span>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('storesList').innerHTML = html;
      } catch (error) {
        console.error("Error loading stores:", error);
      }
    }

    window.onload = loadStores;
  </script>
</body>
</html>
